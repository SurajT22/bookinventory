{% extends 'store/base.html' %}
{% load static %}

{% block body %}
<br>
<br>
<br>

<div class="container">

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <img src="{{book.image.url}}" style="height: 380px;">
                    </div>
                </div>

            </div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <h3>Book Name: {{book.name}}</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                       <h3>Price: $ {{ book.price }}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h3>Auther: {{ book.auther}}</h3>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12">
                       <h3>Description: {{ book.desc }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

{% endblock %}
