{% extends 'store/base.html' %}
{% load static %}

{% block body %}

<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.imageURL}}" alt="">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <h6 style="font-size: 15px;">Auther Name : {{product.auther}}</h6>
            <hr>
            <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
            <a href="/{{ product.id }}" class="btn btn-outline-success">View</a>
            <h4 style="display: inline-block; float: right">$ {{product.price|floatformat:2}}</h4>
        </div>
    </div>
{% endfor %}



</div>

{% endblock %}
